<body id='bod' onload="load()">

<style>
    body {
        display: flex;
        justify-content: flex-end;
        flex-direction: column-reverse;
    }

</style>
<head>
    <canvas id="c" width="500" height="300"></canvas>
    <div id="d" style="height:10vh; width: 10vw;
"></div>
    <style type="text/css">
        #c{background-color:#000;z-index:-1;position: fixed; width: 100vw; height: 100vh; margin:0px;}
        #d{background-color:#aa00aa;z-index:0;}
    </style>
    <script type="text/javascript">
        function load() {
            var canv = document.getElementById("c")
            var bod = document.getElementById("bod")
            var cntx = canv.getContext("2d");
            cntx.fillStyle = "rgba(255, 200, 200, 1)";
            cntx.canvas.top = "0";
            cntx.canvas.left = "0";
            console.log(canv)
           // canv.width = 700;
            cntx.translate(0, canv.height);
            cntx.scale(1, -1);
            cntx.fillStyle = 'blue';

            cntx.rect(0,0, 100, 100)
            cntx.fill()

            var obj = document.getElementById("d");
            console.log(obj)

            obj.style.position = "fixed";
            obj.style.top = 50 - parseInt(obj.style.height)/2 + 'vh';
            obj.style.left = 50 - parseInt(obj.style.width)/2 + 'vw';

        }
    </script>
</head>
</body>
